<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegant Social Links</title>
  <meta name="description" content="A polished, accessible, award‑worthy social link card built with only HTML and CSS." />
  <style>
    /* ---------- Design Tokens ---------- */
    :root{
      --bg: #0b0f14;
      --fg: #e7edf3;
      --muted: #9fb0c2;
      --card: #0f1520cc; /* translucent */
      --border: #223046;
      --accent-start: #6ae3ff;
      --accent-end: #a78bfa;
      --accent: #8ab4ff;
      --ring: #7dd3fc;
      --shadow: 0 8px 25px rgba(0,0,0,.35);
      --radius: 22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7fbff;
        --fg: #0c1724;
        --muted: #516170;
        --card: #ffffffbf;
        --border: #dbe7f5;
        --accent-start: #0ea5e9;
        --accent-end: #8b5cf6;
        --accent: #2563eb;
        --ring: #38bdf8;
        --shadow: 0 10px 30px rgba(15,23,42,.12);
      }
    }

    /* ---------- Layout ---------- */
    html,body{height:100%;}
    body{
      margin:0; font-family: var(--font); color:var(--fg); background: var(--bg);
      background-image:
        radial-gradient(1200px 800px at 10% -10%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(1000px 700px at 50% 120%, rgba(45,212,191,.12), transparent 60%);
      display:grid; place-items:center; min-height:100svh; padding: 28px;
    }

    .card{
      position:relative; width: min(680px, 95vw); border-radius: var(--radius); 
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card), transparent 10%));
      border:1px solid color-mix(in oklab, var(--border), transparent 25%);
      box-shadow: var(--shadow);
      overflow:hidden; isolation:isolate;
    }

    /* Animated halo */
    .card::before{
      content:""; position:absolute; inset:-1px; border-radius: inherit; z-index:-1;
      background: conic-gradient(from 0deg,
        var(--accent-start), var(--accent-end), var(--accent-start));
      filter: blur(22px) saturate(140%);
      opacity:.25; animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn);} }

    .inner{ padding: 28px; backdrop-filter: blur(10px);}

    .profile{
      display:flex; align-items:center; gap:16px; margin-bottom: 18px;
    }
    .avatar{ width:64px; height:64px; border-radius: 50%; flex:0 0 64px; overflow:hidden; position:relative; }
    .avatar::before{ content:""; position:absolute; inset:0; border-radius:inherit;
      background: radial-gradient(circle at 30% 30%, var(--accent-start), transparent 40%),
                  radial-gradient(circle at 70% 70%, var(--accent-end), transparent 45%);
      filter: saturate(130%);
    }
    .meta h1{ font-size: clamp(1.1rem, 2vw + .6rem, 1.6rem); margin:0 0 2px; letter-spacing:.2px; }
    .meta p{ margin:0; color: var(--muted); font-size:.95rem; }

    .badge{
      display:inline-flex; align-items:center; gap:8px; margin-top:10px; font-size:.8rem; color:var(--fg);
      background: linear-gradient(0deg, color-mix(in oklab, var(--accent-start) 70%, transparent), color-mix(in oklab, var(--accent-end) 70%, transparent));
      padding:6px 10px; border-radius:999px; border:1px solid color-mix(in oklab, var(--border), transparent 30%);
    }

    /* Links grid */
    .links{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:14px; margin-top: 18px; }

    .social{
      --pad: 14px; --br: 16px;
      position:relative; display:inline-flex; align-items:center; gap:12px; width:100%;
      padding: var(--pad) calc(var(--pad) + 2px); border-radius: var(--br); text-decoration:none; color:var(--fg);
      background:
        linear-gradient(var(--card), var(--card)) padding-box,
        linear-gradient(135deg, color-mix(in oklab, var(--accent-start) 75%, transparent), color-mix(in oklab, var(--accent-end) 75%, transparent)) border-box;
      border:1px solid transparent;
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      will-change: transform;
    }

    .social:hover{ transform: translateY(-3px); box-shadow: 0 12px 26px rgba(0,0,0,.22); }
    .social:active{ transform: translateY(-1px) scale(.99); }

    .icon{ width:22px; height:22px; display:inline-block; }

    .label{ font-weight: 600; letter-spacing:.2px; }
    .hint{ margin-left:auto; color: var(--muted); font-size:.85rem; }

    .social:focus-visible{ outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 70%, transparent), 0 0 0 6px color-mix(in oklab, var(--ring) 30%, transparent); }

    /* Subtle divider */
    .divider{ height:1px; margin: 20px 0; background: linear-gradient(90deg, transparent, color-mix(in oklab, var(--border), transparent 40%), transparent); }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .card::before{ animation: none; }
      .social{ transition: none; }
      .social:hover, .social:active{ transform: none; }
    }

    /* Tiny footer note */
    .foot{ margin-top:18px; font-size:.8rem; color: var(--muted); text-align:center; }
  </style>
</head>
